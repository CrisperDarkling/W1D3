<!DOCTYPE html>
<html>
    <head>
        <title>Psychedelic Bunny </title>
        <style>
            #video{
                -webkit-filter:hue-rotate(240deg) contrast(100) brightness(700%) invert(100%) saturate(800%) drop-shadow(150px 150px 150px red);
            }
            
        </style>
    </head>
    <body>
        <video id="video" width="1000" controls="controls" preload="metadata" poster="media/images/jazzcat.png">
            <source src="media/video/MP4_Bunny.mp4" type="video/mp4"/>
        </video>
        <audio id="audio1" width="200" controls muted preload="auto">
            <source src="media/audio/beats.ogg" type="audio/ogg">
        </audio>
        <audio id="audio2" width="200" controls muted preload="auto">
            <source src="media/audio/tail.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>
